 <!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Algoritma Dijkstra</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="desain.css">
</head>
<body>

  <!-- Header aplikasi dan navigasi -->
  <header>
    <div class="logo">Algoritma Dijsktra</div>
    <nav>
    </nav>
  </header>
  
  <!-- Section graf kustom dan upload -->
  <section id="graph-builder" class="graph-section">
    <h2>Graf <span>Costum</span></h2>
    <div class="upload-area" id="uploadArea" style="display:none"></div>

    <!-- Split dua kolom pratinjau dan kanvas -->
    <div class="graph-split">
      <div class="preview-box">
        <h3>Gambar Peta </h3>
        <img src="gambar/gambar peta.png" alt="Screenshot pratinjau" style="width:100%; height:auto; object-fit:contain;" />
      </div>
      <div class="canvas-box">
        <!-- Kolom kanan: kanvas graf -->
        <h3>Graf Kustom</h3>
        <canvas id="graphCanvas" width="900" height="520"></canvas>
      </div>
    </div>

    <div class="controls">
      <!-- Kontrol mode operasi graf -->
      <div class="modes">
        <button type="button" id="modeAddNode">Tambah Titik</button>
        <button type="button" id="modeAddEdge">Tambah Garis</button>
        <button type="button" id="modeSelectStart">Pilih Titik Awal</button>
        <button type="button" id="modeSelectEnd">Pilih Titik Tujuan</button>
        <input type="number" id="edgeWeightInput" placeholder="Jarak (m)" min="0" step="0.1" />
        <button type="button" id="resetGraph">Reset Graf</button>
      </div>
      <!-- Status mode aktif -->
      <div class="mode-status" id="modeStatus">Mode: Tambah Titik</div>
      <!-- Pencarian rute terpendek -->
      <div class="path-search">
        <select id="startNode"></select>
        <select id="endNode"></select>
        <button type="button" id="findPath">Cari Rute Terpendek</button>
        <div id="customRouteInfo"></div>
        <select id="daftarGraf"></select>
        <button type="button" id="muatGraf">Muat</button>
        <button type="button" id="layoutPerumahan">Penyesuaian Perumahan</button>
        <div id="daftarGrafList" style="margin-top:0.5rem"></div>
      </div>
    </div>

    <div class="tables">
      <!-- Tabel daftar lokasi -->
      <div class="table-box">
        <h3>Daftar Lokasi</h3>
        <table id="nodesTable">
          <thead>
            <tr><th>Nama</th><th>X</th><th>Y</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <!-- Tabel daftar rute -->
      <div class="table-box">
        <h3>Daftar Rute</h3>
        <table id="edgesTable">
          <thead>
            <tr><th>Dari</th><th>Ke</th><th>Jarak (m)</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </section>
  <footer>
  </footer>
  <script src="./Script.js"></script>

</body>
</html>
